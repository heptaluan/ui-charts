<div class="sort-container d-block mx-auto">
  <div class="d-flex">
    <label>排序:</label>
    <label class="sort-type" (click)="sort('choice')" [ngClass]="{ active: sortType === 'choice' }">精选</label>
    <label class="sort-type" (click)="sort('hot')" [ngClass]="{ active: sortType === 'hot' }">最热</label>
    <label class="sort-type" (click)="sort('time')" [ngClass]="{ active: sortType === 'time' }">最新</label>
  </div>
</div>
