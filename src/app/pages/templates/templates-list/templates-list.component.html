<div class="search-input">
  <lx-templates-search-input [value]="inputValue" (searchEmitValue)="onSearchEmitValue($event)">
  </lx-templates-search-input>
</div>
<div class="create-project-container">

  <div class="change-chart-box">
    <div class="info-scene">
      <div class="info-scene-title">场景：</div>
      <div class="info-scene-item">
        <ul>
          <li [ngClass]="{'active': infoClassifyIndex === i}" *ngFor="let item of infoFirstClassify,let i = index"
            (click)="changeInfoClassify(i, item)"
            [hidden]='item.name === "营销长图" || item.name === "工作报告" || item.name === "头条号首图"'>{{item.name}}</li>
        </ul>
      </div>
    </div>
    <div class="info-scene">
      <div class="info-scene-title">类型：</div>
      <div class="info-scene-item">
        <ul>
          <li [ngClass]="{'active': infoSecondClassifyIndex === i}"
            *ngFor="let item of infoSecondClassify,let i = index" (click)="changeInfoClassify(i, item)">{{item.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="change-chart-box">
    <div class="info-scene">
      <!-- <div class="info-scene-title">排序：</div> -->
      <!-- <div class="info-scene-item">

      <div class="info-scene-title">排序：</div>
      <div class="info-scene-last no-click-area" (click)='extendOrderDrop()' [ngClass]="{'active': orderDropDownflag}">
        {{infoOrders[infoOrderIndex]}}
        <ul *ngIf="orderDropDownflag">
          <li (click)='changeInfoOrder(i, item)' *ngFor="let item of infoOrders; let i = index">{{item}}</li>
        </ul>
      </div>
      <div class="info-scene-title info-price">价格：</div>
      <div class="info-scene-last no-click-area" (click)='extendDrop()' [ngClass]="{'active': dropDownFlag}">
        {{priceMenu[priceIndex]}}
        <ul *ngIf="dropDownFlag">
          <li (click)='changeInfoPrice(i, item)' *ngFor="let item of priceMenu; let i = index">{{item}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="empty-container" *ngIf="isSearchResult">
    <div class="no-template">
      <img src="/dyassets/images/datastore/no-search-result.png">
      <div>暂未发现符合搜索条件的结果</div>
