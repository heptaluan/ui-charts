<div style="width: 100%; height: 100%; ">
  <div class="d-flex flex-column table-tab">
    <div style="height: 50px; width: 100%; background:#333333;"></div>
    <div class="d-flex flex-row" style="flex: 1;">
      <div #leftLine (mousedown)="onLineMouseDown($event)" class="d-flex justify-content-center align-items-center line">
        <img src="../../../../../../dyassets/images/settings-table-btn.png" style="width: 5px; height: 18px;"/>
      </div>
      <lx-table 
        #tables 
        [curData]=curData$ 
        [width]=tbWidth 
        (tbAfterChange)="tbAfterChange($event)"
        (removeColIndex)="onRemoveColIndex($event)"
        (removeAllCol)="onRemoveAllCol($event)"
        (removeAllRow)="onRemoveAllRow($event)"
        [curBlock]=curBlock
      ></lx-table>
    </div>
    <div style="height: 10px; width: 100%; background:#333333;"></div>
  </div>
</div>
