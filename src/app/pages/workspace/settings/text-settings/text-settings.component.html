<div class="setting-container">
  <tabset #staticTab [justified]="true">
    <tab heading="编辑文字" customClass="setting-tab" id="tab2">
      <!-- 锁定组件 -->
      <lx-elements-locked [block]="curBlock" [projectId]="projectId" [pageId]="curPageId"></lx-elements-locked>

      <!-- 对齐组件 -->
      <lx-elements-aligned [block]="curBlock" [projectId]="projectId" [pageId]="curPageId"></lx-elements-aligned>

      <div class="d-flex flex-column right-container">
        <div class="section">
          <lx-settings-size
            [locked]="curProps.size.ratio"
            [value0]="curProps.size.height"
            [value1]="curProps.size.width"
            [value2]="curProps.size.rotate ? curProps.size.rotate : 0"
            [max0]="10000"
            [min0]="1"
            [max1]="6000"
            [min1]="1"
            [max2]="360"
            [min2]="0"
            [ratio]="curProps.size.ratio"
            (onChanged)="onSizeChanged($event)"
            [title0]="''"
            [title1]="''"
            [title2]="''"
            [letter1]="'W'"
            [letter0]="'H'"
            [letter2]="'°'"
          ></lx-settings-size>

          <!-- 选色版增加不透明度后与此功能重复，删去 -->
          <!-- <div class="line">
              <div class="small-title">不透明度(%)</div>
              <lx-slider [min]=0 [max]=100 [step]=1 [cur]="curProps.opacity" [isProgress]="true" (valueChanged)="onInput($event, 'opacity')"></lx-slider>
            </div> -->

          <div class="line color-list-box">
            <lx-settings-dropdowns
              [index]="fontFamilyIndex"
              [values]="fontFamily"
              [loadFont]="true"
              [firstSize]="24"
              (onChanged)="onDropDownChanged($event)"
            ></lx-settings-dropdowns>
          </div>

          <div class="line shadow-opacity">
            <div>
              <lx-color-list
                [themColorList]="themeColorList"
                [colorSeleced]="curProps.color"
                (onChanged)="onEventLog($event)"
              ></lx-color-list>
              <div class="small-title">颜色</div>
            </div>

            <div>
              <lx-slider
                [min]="12"
                [max]="150"
                [step]="1"
                [cur]="curProps.fontSize || 9"
                (valueChanged)="onInput($event, 'fontSize')"
              ></lx-slider>
              <div class="small-title">字号</div>
            </div>

            <div>
              <lx-slider
                [min]="0.5"
                [max]="3"
                [step]="0.1"
                [cur]="curProps.lineHeight || 1"
                (valueChanged)="onInput($event, 'lineHeight')"
              ></lx-slider>
              <div class="small-title">行间距</div>
            </div>

            <div>
              <lx-slider
                [min]="-2"
                [max]="2"
                [step]="0.1"
                [cur]="curProps.letterSpacing || 0"
                (valueChanged)="onInput($event, 'letterSpacing')"
              ></lx-slider>
              <div class="small-title">字间距</div>
            </div>
          </div>
        </div>

        <div class="section">
          <!-- <div tooltip="加粗" (click)="onStyleClicked(0)" class="text-style-btn"><img src="/dyassets/images/setting/{{curProps.basic.bold ? 'icon-B' : 'icon-B-gray'}}.svg" alt=""></div> -->
          <div tooltip="倾斜" (click)="onStyleClicked(1)" class="text-style-btn">
            <img src="/dyassets/images/setting/{{ curProps.basic.italic ? 'icon-i' : 'icon-i-gray' }}.svg" alt="" />
          </div>
          <div tooltip="下划线" (click)="onStyleClicked(2)" class="text-style-btn">
            <img src="/dyassets/images/setting/{{ curProps.basic.underline ? 'icon-u' : 'icon-u-gray' }}.svg" alt="" />
          </div>
          <div tooltip="删除线" (click)="onStyleClicked(3)" class="text-style-btn">
            <img src="/dyassets/images/setting/{{ curProps.basic.deleteline ? 'icon-s' : 'icon-s-gray' }}.svg" alt="" />
          </div>
          <div tooltip="左对齐" (click)="onStyleClicked(4)" class="text-style-btn">
            <img
              src="/dyassets/images/setting/{{ curProps.basic.align == 'left' ? 'icon-left' : 'icon-left-gray' }}.svg"
              alt=""
            />
          </div>
          <div tooltip="文字居中" (click)="onStyleClicked(5)" class="text-style-btn">
            <img
              src="/dyassets/images/setting/{{
                curProps.basic.align == 'center' ? 'icon-center' : 'icon-center-gray'
              }}.svg"
              alt=""
            />
          </div>
          <div tooltip="右对齐" (click)="onStyleClicked(6)" class="text-style-btn">
            <img
              src="/dyassets/images/setting/{{
                curProps.basic.align == 'right' ? 'icon-right' : 'icon-right-gray'
              }}.svg"
              alt=""
            />
          </div>
          <div tooltip="两端" (click)="onStyleClicked(7)" class="text-style-btn">
            <img
              src="/dyassets/images/setting/{{
                curProps.basic.align == 'justify' ? 'icon-justify' : 'icon-justify-gray'
              }}.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
