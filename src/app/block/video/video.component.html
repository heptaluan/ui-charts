<div class="video-inner-wrapper video-wrapper" [ngStyle]="videoOuterStyles">
  <div [ngStyle]="videoOuterStyles" class="wrapper" *ngIf="isIframe" [innerHTML]="videoSrc | html"></div>
  <video *ngIf="!isIframe" [controls]="showControls" [src]="videoSrc" [ngStyle]="videoOuterStyles" #video></video>
</div>
